{% set version = "4.4.10" %}

package:
  name: dssp
  version: {{ version }}

source:
  url: https://github.com/PDB-REDO/dssp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b535d0410a79d612a2abea308d13d0ae2645bb925b13a86e5bb53c38b0fac723

build:
  number: 0
  script:
    - >
      cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX={{ PREFIX }} -DCMAKE_FIND_FRAMEWORK=NEVER -DCMAKE_FIND_APPBUNDLE=NEVER -DCMAKE_CXX_COMPILER=${CXX} -DCMAKE_CXX_FLAGS="-D_LIBCPP_DISABLE_AVAILABILITY"  # [osx] ${CMAKE_ARGS}
    - cmake --build build --config Release
    - cmake --install build

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("cxx") }}
    - cmake
    - make
  host:
    - zlib

test:
  commands:
    - mkdssp --version

about:
  home: https://github.com/PDB-REDO/dssp
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Application to assign secondary structure to proteins
  doc_url: https://pdb-redo.eu/dssp
  dev_url: https://github.com/PDB-REDO/dssp

extra:
  recipe-maintainers:
    - padix-key
    - mhekkel
